{% extends "base.html" %}

{% block title %}Ferramentas Disponíveis{% endblock %}

{% block content %}
    <h1 class="mb-4 text-center">Alugue agora!</h1>
    <div class="row">
        {% for tool in tools %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <img class="card-img-top img-fluid"
                    src="/static/images/{{ tool['name'] | replace(' ', '-') | lower }}.jpg"
                    alt="Imagem da {{ tool['name'] }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ tool['name'] }}</h5>
                    <p class="card-text flex-grow-1">{{ tool['description'] }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-primary">Solicitar</button>
                        </div>
                        <small class="text-muted">Disponível</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
